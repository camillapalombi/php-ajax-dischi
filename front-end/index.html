<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Ajax Dischi</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <!--CONTAINER VUE-->
    <div id="app">

        <!--HEADER-->
        <header>

            <img class="img-fluid" src="../img/spotify-logo.png" alt="Spotify green Logo">
        
        </header>

        <!--MAIN-->
        <main>
                <div class="container-all-discs">

                    <div class="container-max-single-box" v-for="disc in arrDiscs">
                        <div class="container-min-single-box">
    
                            <img class="img-poster" :src="disc.poster" alt="disc.title">
                            <h3> {{ disc.title }} </h3>
                            <div>{{ disc.author }}</div>
                            <div>{{ disc.year }}</div>
    
                        </div>
                    </div>
    
                </div>

        </main>

    </div>
    <!--FINE CONTAINER VUE-->

    <!--VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- MY JS -->
    <script src="script.js"></script>

</body>
</html>
